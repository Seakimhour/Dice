<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main">
      <form class="form-wrap" action="game.html">
        <h1>We Roll!</h1>
        <div class="input-field col s12">
          <input
            type="text"
            placeholder="Player Name"
            name="username"
            id="username"
            required
          />

        <input type="hidden" name="room" id="room" value="TFT">
        <button type="submit" class="waves-effect waves-light btn" id="join">
          Join Game
        </button>
      </form>
    </div>
